<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Defa Coin</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" >
      <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Defa Coin</h1>
            <hr/>
            <br/>
        </div>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" class="text-center col-lg-12" style="display: none;">
          <strong>This is Demo, Please don't buy with real money</strong>
          <p>
            Coin price is <span class="token-price"></span> Ether. You currently have <span class="defa-balance"></span>&nbsp;Defa Coin.
          </p>
          <br/>
          <form onSubmit="App.buyTokens(); return false;" role="form">
            <div class="form-group">
              <div class="input-group mb-3">
                <input id="numberOfCoins" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]" />
                <div class="input-group-append">

                  <button type="submit" class="btn  btn-primary">Buy Coins</button>
                  </div>
              </div>
              
           
            </div>
          </form>
          <br>
           <div class="progress">
              <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
            <br>
          <p><span class="coins-sold"></span> / <span class="coins-available"></span> Coins sold</p>
          <hr>
          <p id="accountAddress"></p>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
